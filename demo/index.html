<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>visual-collapse demo</title>
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script> 
    <link rel="import" href="bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="bower_components/iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="bower_components/iron-ajax/iron-ajax.html">
    <link rel="import" href="../visual-collapse.html">
    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h5>Basic visual-collapse demo</h5>
      <demo-snippet>
        <template>
          <visual-collapse 
                        idcollapse="one"
                        ajaxclass="ajaxclass"
                        collapsibledata="accordion"
                        action="popout"
                        width="350" 
                        visible="[0,1,3,4]"
                        colorheader="white" 
                        backgroundtitle="blue"
                        backgroundtext="white"
                        colortext="green"
                        urljson="data.json" 
                        manager>
          </visual-collapse>
          <visual-collapse 
                        idcollapse="two"
                        ajaxclass="ajaxclass2"
                        collapsibledata="expandable"
                        action=""
                        width="370" 
                        visible="[1,2,3]"
                        colorheader="yellow" 
                        backgroundtitle="grey"
                        backgroundtext="white"
                        colortext="red"
                        urljson="data.1.json" 
                        manager>
          </visual-collapse> 
        </template>
      </demo-snippet>
    </div>
  </body>  
</html>
